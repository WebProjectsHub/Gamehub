<!DOCTYPE html>
<html>
<head>
   <title>Chess Game</title>
   <link rel="stylesheet" href="index.css">
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>
<!---container---------!>
<div class="container">
	<!---Chess board-------!>
	<div id="board"></div>
	<!---END Chess board---!>

	<!---Move records------!>
	<div id="moves">
		<h2>Moves</h2>
		<div id="turnDisplay"><strong>Turn:</strong> White</div>

		<ol id="moveList"></ol>	
		<div id="controls">
 			<button onclick="downloadMoves()">💾 Save Moves</button><br>
			<button onclick="copyMoves()">📋 Copy to Clipboard</button>
			<button onclick="undoMove()">↩️ Undo Last Move</button>
		</div>
	</div>
	<!---END Move records--!>
</div>
<!---END container-----!>


<script src="chess.min.js"></script>
<script src="ChessGame_v4.js"></script>                
</body>
</html>
