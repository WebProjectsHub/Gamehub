<script>
function checkInput() {
  const input = document.getElementById("input").value.trim().toLowerCase();
  const message = document.getElementById("message");
  const button = document.getElementById("link");

  // Array of valid answers in lowercase
  const validAnswers = ["eternal amour"];

  // Check if input is in the valid answers array
  if (validAnswers.includes(input)) {
    button.style.display = "flex"; 
    message.textContent = ""; 
  } else {
    message.textContent = "Try Again. ðŸ˜œ"; 
    button.style.display = "none"; 
  }
}
</script>
