<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask the Game</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Courier New', Courier, monospace;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #cc0000;
      text-shadow: 0 0 10px #ff0000;
    }

    #questionInput {
      padding: 10px;
      width: 60%;
      background-color: #1a1a1a;
      color: #00ff99;
      border: 2px solid #00ff99;
      font-size: 18px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    #response {
      margin-top: 30px;
      font-size: 20px;
      color: #ffcc00;
      text-shadow: 0 0 8px #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Ask the Game</h1>

<input type="text" id="questionInput" placeholder="Ask your question..." />
<button onclick="analyzeQuestion()">Submit</button>
<div id="response"></div>
